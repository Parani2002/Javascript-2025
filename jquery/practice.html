<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<style>
    .content{
        background-color: lightblue;
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
    <div class="content">Hello</div>
    <button class="btnClick">Click me</button>
    <div class="container">
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
      </ul>
    </div>
    <h1>dfre</h1>
    

    <script>
$(document).ready(function(){
    $('.content').append(' Paranitharan');
$('.btnClick').click(function(){
    $('.content').removeClass('content');
    var count  = $('.container p').length;
    $('h1').text(count);
    $('.container').append('<p>Paragraph' + count + '</p>');
});
$('.btnClick').hover(function(){
    $('.content').css('background-color', 'red');
    $('.content').width('300px'),3000

});
});
$('.container li').on({mouseenter:function(){
    $(this).css('color', 'red');
    $(this).css('font-size', '20px');
}, mouseleave:function(){    
    $(this).css('color', '');
    $(this).css('font-size', '');
}
}); 

    </script>
</body>
</html>
